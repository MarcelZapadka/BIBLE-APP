<app-chapter-navbar  (changeToNextBook)="nextBook()" (changeToNextChapter)="nextChapter()" (changeToPreviousBook)="previousBook()" (changeToPreviousChapter)="previousChapter()"></app-chapter-navbar>
<hr>
<p class="bookinfo"> {{actualBookInfo}}  {{actualChapterInfo}} <br></p>
<hr>
<div class="mobile-chapter-buttons">
    <button (click)="previousChapter()">Previous chapter</button>
    <button (click)="nextChapter()">Next chapter</button>
</div>

<div *ngFor="let verse of verseList" class="second-item">
    <p> {{verse.number}}. {{verse.Verse}} </p> 
</div>
<hr>
<div class="mobile-chapter-buttons">
    <button (click)="previousChapter()">Previous chapter</button>
    <button (click)="nextChapter()">Next chapter</button>
</div>
